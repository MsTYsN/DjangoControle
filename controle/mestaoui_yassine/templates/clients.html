{% include 'header.html' %}
{% block content %}
<div class="content-body">
    <div class="container-fluid">
        <div class="row page-titles mx-0 justify-content-center">
            <div class="col-sm-6 p-md-0">
                <div class="row">
                    <h4 class="mt-2">Liste des clients</h4>
                </div>
            </div>
        </div>
        <!-- row -->
        <div class="row justify-content-center">
            <div class="col-lg-6">
                <div class="card">
                    <div class="card-body">
                        <div class="input-group mb-3">
                            <form action="{% url 'searchclient' %}" method="get">
                                <input type="text" name="search" placeholder="Recherche par nom"
                                       value="{{request.GET.search}}">
                                <button type="submit" class="btn btn-outline-primary">Recherche</button>
                            </form>
                        </div>
                        <div class="table-responsive pre-scrollable">
                            {% if clients %}
                            <table class="table table-hover">
                                <thead>
                                <tr align="center">
                                    <th>Code</th>
                                    <th>Nom</th>
                                    <th>Prenom</th>
                                </tr>
                                </thead>
                                <tbody class="" id="patient-item">
                                {% for c in clients %}
                                <tr>
                                    <td align="center">{{c.code}}</td>
                                    <td align="center">{{c.nom}}</td>
                                    <td align="center">{{c.prenom}}</td>
                                </tr>
                                {% endfor %}
                                </tbody>
                            </table>
                            {% else %}
                            <h4 class="text-center alert alert-warning">Pas d'enregistrements</h4>
                            {% endif %}
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <nav>
            <ul class="pagination justify-content-center mt-3">
                <li class="page-item"><a class="page-link" href="?page=1">1</a></li>
                <li class="page-item"><a class="page-link" href="?page=2">2</a></li>
                <li class="page-item"><a class="page-link" href="?page=3">3</a></li>
                <li class="page-item"><a class="page-link" href="?page=4">4</a></li>
                <li class="page-item"><a class="page-link" href="?page=5">5</a></li>
            </ul>
        </nav>
    </div>
</div>
{% endblock content %}
{% include 'footer.html' %}
